<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
 

    <div class="container" >
      <ul class="comments" id = 'comments'>
      </ul>
        <div class="add-form"   >
          <input
            type="text"
            class="add-form-name"
            placeholder="Введите ваше имя"
            id = "name-input"
          />
          <textarea
            type="textarea"
            class="add-form-text"
            placeholder="Введите ваш коментарий"
            rows="4"
            id = "text-input"
          ></textarea>
          <div class="add-form-row">
            <button class="add-form-button" id="add-button">Написать</button>
          </div>
        </div>
    </div>

 
  </body>
  
  <style> 
    .error {
      background-color: #e8b3aa;
    }

  </style>

  <script>
    const commentElement = document.getElementById('comments');
    const buttonElement = document.getElementById('add-button');
    const textInputElement = document.getElementById('text-input');
    const nameInputElement = document.getElementById('name-input');
    const ListElement = document.getElementById('comments');


    //функция копирования контента коментария 
    function copyElement(item) {
        const Author = item.querySelector('.comment-Author').textContent
        const content = item.querySelector('.comment-text').textContent
        textInputElement.value = `
          ${Author}
          ------
          ${content}
          ------
        `
    } 
   
    const renderElem = (comment, index) => {
      return `<li class="comment">
            <div class="comment-header">
              <div class = 'comment-Author'>${comment.name}</div>
              <div>${comment.date}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">
                ${comment.text}
              </div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">${comment.likes}</span>
                <button class="like-button ${comment.isLiked ? '-active-like ' : ''}" data-index="${index}""></button>
              </div>
            </div>
            </li>`
    }

    //добавление комента через рендер 
    const renderComment = (comments) => {
        const commentHtml = comments
          .map(renderElem)
          .join('');

        ListElement.innerHTML = commentHtml;
      
      // собирать данные и отправлять в  инпут
      const commentsElement = document.querySelectorAll('.comment') 
      commentsElement.forEach((item) => {
        item.querySelector('.comment-text').addEventListener('click', () =>  copyElement(item))
      })
        initLikeListeners();
    }


    //обработчик лайков 
    const initLikeListeners = () => {
      const likeButtons = document.querySelectorAll('.like-button');
        for (const likeButton of likeButtons) {
          likeButton.addEventListener('click', (event) => {
            event.stopPropagation();
            const index = likeButton.dataset.index;
            comments[index].likes += comments[index].isLiked ? -1 : +1;
            comments[index].isLiked = !comments[index].isLiked;
          
            // renderComment();
          })
        }
    }

  //дата

      const formatDate =

        "." +
        (dateComment.getMonth() + 1).toString().padStart(2, "0") +
        "." +
        dateComment.getFullYear().toString().slice(-2) +
        " " +
        dateComment.getHours().toString().padStart(2, "0") +
        ":" +
        dateComment.getMinutes().toString().padStart(2, "0");
            return formatDate;
    }
      const dateComment = new Date();

    //запрос в API
    function APIGET() {
      const fetchPromise = fetch('https://wedev-api.sky.pro/api/v1/:olga-mamontova/comments',{
      method: 'GET',
      });

      fetchPromise.then((response ) => {
        const jsonPromise = response.json()
        jsonPromise.then((responseData) => {
        
          commentList = responseData.comments.map((comment) => {
            return {
              name: comment.author.name,
              date: comment.date,
              id: comment.id,
              isLiked: comment.isLiked,
              likes: comment.likes,
              text: comment.text,
            };
          });
          console.log(commentList);
          renderComment(commentList)
        });
      });    
    }
    APIGET();

    
  //активация кнопки //подцветка поля ввода //шаблон комента 
    buttonElement.addEventListener("click", () => {
        nameInputElement.classList.remove("error");
        textInputElement.classList.remove("error");
          if (nameInputElement.value === "" || textInputElement.value === "") {
            nameInputElement.classList.add("error");
            textInputElement.classList.add("error");
            return;
          }
         
      //блокировка кнопки 
      buttonElement.disabled = true;
      buttonElement.textContent = 'Элемент добавляеться';
      buttonElement.textContent = 'Загрузка списка';
      
      //запрос в API
      const fetchPromise = fetch( 'https://wedev-api.sky.pro/api/v1/:olga-mamontova/comments',{
            method: 'POST',
            body: JSON.stringify({
              text: textInputElement.value,
              name : nameInputElement.value
            }),
      });
      
      APIGET();
      
    
      //вернуть кнопку
      buttonElement.disabled = false;
      buttonElement.textContent = 'Добавить';
       
  });


  </script>
</html>
